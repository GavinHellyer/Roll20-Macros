<!doctype html>
<html>
    <head>
        <title>Roll20 Macros Popup</title>
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/main.css">
        <!-- JavaScript and HTML must be in separate files for security. -->
        <script data-main="js/main" src="js/lib/require/require.js"></script>
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-tabs" id="myTab">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Characters <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#lexx" data-toggle="tab">Lexx</a>
                        </li>
                        <li>
                            <a href="#balth" data-toggle="tab">Balth</a>
                        </li>
                    </ul>
                </li>
              <li><a href="#settings" data-toggle="tab"><i class="icon-cog"></i></a></li>
            </ul>
            
            <div class="tab-content">
                <div class="tab-pane" id="lexx">
                    <h3>Lexx Evans</h3>
                    <ul class="nav nav-pills">
                        <li class="active"><a href="#attacks" data-toggle="pill">Attacks</a></li>
                        <li><a href="#skills" data-toggle="pill">Skills</a></li>
                        <li><a href="#attributes" data-toggle="pill">Attributes</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="attacks">Your Attacks</div>
                        <div class="tab-pane" id="skills">Your Skills</div>
                        <div class="tab-pane" id="attributes">Your Attributes</div>
                    </div>
                </div>
                <div class="tab-pane" id="balth">Balth</div>
                <div class="tab-pane" id="settings">4...</div>
            </div>
            
            <div class="form-actions">
                <div class="input-prepend input-append">
                    <span class="add-on">Name</span>
                    <input class="span2" id="letter" maxlength="1" type="text" placeholder="Macro/Variable Name" />
                    <div class="bowl-ring-small"><div class="ball-holder-small"><div class="ball-small"></div></div></div>
                    <div class="process denied">asdasd</div>
                </div>
                
                <div class="input-prepend input-append">
                    <span class="add-on">Macro/Var</span>
                    <textarea class="span2" placeholder="Enter Macro/Variable"></textarea>
                    <div class="bowl-ring-small"><div class="ball-holder-small"><div class="ball-small"></div></div></div>
                    <div class="process denied">asdasd</div>
                </div>
                <div class="btn-toolbar">
                    <div class="btn-group" id="controls">
                        <button class="btn btn-success" id="addMacro">Add Macro</button>
                        <button class="btn btn-info" id="addVariable">Add Variable</button>
                        <button class="btn btn-danger" id="deleteItem">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
