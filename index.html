<!doctype html>
<html>
    <head>
        <title>Roll20 Macros Popup</title>
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/main.css">
        <!-- JavaScript and HTML must be in separate files for security. -->
        <script data-main="js/main" src="js/lib/require/require.js"></script>
    </head>
    <body>
        <div class="container">
            <ul class="nav nav-tabs" id="myTab">
              <li class="active"><a href="#characters" data-toggle="tab">Characters</a></li>
              <li><a href="#settings" data-toggle="tab">Settings</a></li>
            </ul>
            
            <div class="tab-content">
                <div class="tab-pane active" id="characters">
                    <ul class="nav nav-pills">
                        <li class="active"><a href="#lexx" data-toggle="pill">Lexx</a></li>
                        <li><a href="#balth" data-toggle="pill">Balth</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="lexx">Lexx</div>
                        <div class="tab-pane" id="balth">Balth</div>
                    </div>
                </div>
                <div class="tab-pane" id="settings">4...</div>
            </div>
            
            <div class="form-actions">
                <div class="input-prepend input-append">
                    <span class="add-on">Name</span>
                    <input class="span2" id="letter" maxlength="1" type="text" placeholder="Macro/Variable Name" />
                    <div class="bowl-ring-small"><div class="ball-holder-small"><div class="ball-small"></div></div></div>
                    <div class="process denied">asdasd</div>
                </div>
                
                <div class="input-prepend input-append">
                    <span class="add-on">Macro/Var</span>
                    <textarea class="span2" placeholder="Enter Macro/Variable"></textarea>
                    <div class="bowl-ring-small"><div class="ball-holder-small"><div class="ball-small"></div></div></div>
                    <div class="process denied">asdasd</div>
                </div>
                <div class="btn-toolbar">
                    <div class="btn-group" id="controls">
                        <button class="btn btn-success" id="addMacro">Add Macro</button>
                        <button class="btn btn-info" id="addVariable">Add Variable</button>
                        <button class="btn btn-danger" id="deleteItem">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
